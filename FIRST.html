<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div>
        <h1>
            Example :01
        </h1>
        <form>
            <div>
                <label for ="name">Name : </label>
                <input type="text" id="name">
            </div>
        </form>
    </div>
    <div>
        <h1>Types of Input</h1>
        <form>
            <input type="button" value="Click">
            <br>
            <input type="checkbox">
            <br>
            <input type="color">
            <br>
            <input type="date">
            <br>
            <input type="file">
            <br>
            <input type="datetime-local">
            <br>
            <input type="email">
            <br>
            <input type="month">
            <br>
            <input type="number">
            <br>
            <input type="password">
            <br>
            <input type="radio">
            <br>
            <input type="range">
            <br>
            <input type="reset">
            <br>
            <input type="search">
            <br>
            <input type="submit">
            <br>
            <input type="text">
            <br>
            <input type="url">
        </form>
    </div>
</body>
</html>
